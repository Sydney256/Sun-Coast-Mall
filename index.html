<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sun Coast Mall</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/Sun-Coast-Mall/favicon.ico?v=4">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(270deg, #0a0f14, #141f2a, #0a0f14);
    background-size: 600% 600%;
    animation: bgMove 14s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Loader */
#loader {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 24px;
    transition: opacity 1s ease, visibility 1s ease;
}

.spinner {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    border: 6px solid rgba(255,255,255,0.15);
    border-top-color: white;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

#loader h1 {
    font-size: 2.2rem;
    letter-spacing: 2px;
    font-weight: 600;
}

/* Main Content */
#content {
    opacity: 0;
    visibility: hidden;
    transform: translateY(10px);
    transition: opacity 1.2s ease, transform 1.2s ease;
    text-align: center;
}

#content.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    border-radius: 22px;
    padding: 42px;
    max-width: 520px;
    width: 90%;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

.card h2 {
    font-weight: 600;
    margin-bottom: 18px;
}

.card p {
    opacity: 0.9;
    line-height: 1.6;
    margin-bottom: 28px;
}

/* Signature */
.signature {
    text-align: right;
    font-style: italic;
    opacity: 0.85;
}

.signature strong {
    display: block;
    font-style: normal;
    font-weight: 600;
    margin-top: 6px;
}
</style>
</head>

<body>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
    <h1>Sun Coast Mall</h1>
</div>

<!-- Content -->
<div id="content">
    <div class="card">
        <h2>Notice</h2>
        <p>
            This website is currently under development.
            <br><br>
            Any questions or concerns should be directed to
            <strong>yer2089 (l0v3d_s0ul_)</strong>.
        </p>

        <div class="signature">
            Sincerely,<br>
            <strong>yer2089</strong>
            Co-Owner
        </div>
    </div>
</div>

<script>
setTimeout(() => {
    const loader = document.getElementById("loader");
    loader.style.opacity = "0";
    loader.style.visibility = "hidden";

    document.getElementById("content").classList.add("active");
}, 7000);
</script>

</body>
</html>
