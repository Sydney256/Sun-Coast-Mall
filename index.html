<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sun Coast Mall</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/Sun-Coast-Mall/favicon.ico?v=5">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

/* Background */
body {
    height: 100vh;
    background: linear-gradient(270deg, #0a0f14, #141f2a, #0a0f14);
    background-size: 600% 600%;
    animation: bgMove 16s ease infinite;
    overflow: hidden;
    color: white;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Loader */
#loader {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 26px;
    z-index: 10;
    transition: opacity 1s ease, visibility 1s ease;
}

.spinner {
    width: 74px;
    height: 74px;
    border-radius: 50%;
    border: 6px solid rgba(255,255,255,0.15);
    border-top-color: white;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

#loader h1 {
    font-size: 2.2rem;
    letter-spacing: 2px;
    font-weight: 600;
}

/* App UI */
#app {
    display: flex;
    height: 100vh;
    opacity: 0;
    visibility: hidden;
    transition: opacity 1s ease;
}

#app.active {
    opacity: 1;
    visibility: visible;
}

/* Sidebar */
.sidebar {
    width: 260px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    padding: 30px 22px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    box-shadow: 20px 0 40px rgba(0,0,0,0.4);
}

.sidebar h2 {
    font-size: 1.4rem;
    letter-spacing: 1px;
    font-weight: 600;
}

/* Nav buttons */
.nav {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.nav button {
    background: rgba(255,255,255,0.1);
    border: none;
    border-radius: 12px;
    padding: 14px 16px;
    color: white;
    font-size: 0.95rem;
    text-align: left;
    cursor: pointer;
    transition: background 0.25s ease, transform 0.2s ease;
}

.nav button:hover {
    background: rgba(255,255,255,0.18);
    transform: translateX(4px);
}

.coming {
    opacity: 0.5;
    font-size: 0.85rem;
    margin-top: 6px;
}

/* Main content */
.main {
    flex: 1;
    padding: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.panel {
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(20px);
    border-radius: 26px;
    padding: 50px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 40px 80px rgba(0,0,0,0.5);
}

.panel h3 {
    font-size: 1.6rem;
    margin-bottom: 16px;
    font-weight: 600;
}

.panel p {
    opacity: 0.9;
    line-height: 1.6;
}
</style>
</head>

<body>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
    <h1>Sun Coast Mall</h1>
</div>

<!-- App -->
<div id="app">
    <div class="sidebar">
        <h2>Sun Coast Mall</h2>

        <div class="nav">
            <button onclick="showAbout()">About Us</button>
            <div class="coming">More coming soon</div>
        </div>
    </div>

    <div class="main">
        <div class="panel" id="content">
            <h3>Welcome</h3>
            <p>
                Welcome to Sun Coast Mall.
                <br><br>
                Our digital experience is currently under development.
                More features, sections, and interactive content will be
                rolling out soon.
            </p>
        </div>
    </div>
</div>

<script>
setTimeout(() => {
    const loader = document.getElementById("loader");
    loader.style.opacity = "0";
    loader.style.visibility = "hidden";

    document.getElementById("app").classList.add("active");
}, 7000);

function showAbout() {
    document.getElementById("content").innerHTML = `
        <h3>About Sun Coast Mall</h3>
        <p>
            Sun Coast Mall is a premium destination for shopping,
            dining, and entertainment.
            <br><br>
            Our website is currently being redesigned to deliver
            a modern, seamless experience for all visitors.
        </p>
    `;
}
</script>

</body>
</html>
